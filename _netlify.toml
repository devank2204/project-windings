# Netlify configuration for SEO optimization
[build]
  publish = "dist"
  command = "npm run build"

[build.processing]
  skip_processing = false
  
[build.processing.html]
  pretty_urls = true
  
[build.processing.css]
  bundle = true
  minify = true
  
[build.processing.js]
  bundle = true
  minify = true

# Prerendering for SEO - Enable in Netlify dashboard
# devank add: Enable prerendering in Netlify dashboard under Build & Deploy > Post Processing

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;"
    
# Cache optimization
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
# Redirects and rewrites
[[redirects]]
  from = "/wingdings-translator"
  to = "/"
  status = 301
  
[[redirects]]
  from = "/gaster-translator"
  to = "/?mode=gaster"
  status = 301